services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: garsonai
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d garsonai"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    ports:
      - "5432:5432"

  # One-shot service: seeds demo restaurant + menu on first run
  seed:
    build: ./backend
    command: ["python", "seed.py"]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-demo-secret-key-change-me}
      FAL_KEY: ${FAL_KEY:-placeholder}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-placeholder}
      PYTHONUNBUFFERED: 1
    depends_on:
      database:
        condition: service_healthy
    restart: "no"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-demo-secret-key-change-me}
      FAL_KEY: ${FAL_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PYTHONUNBUFFERED: 1
    depends_on:
      database:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
